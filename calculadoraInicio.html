<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="author" content="JosÃ© Lisboa">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculadora</title>
   <link rel="stylesheet" href="calculadoraInicio.css">
</head>
<body>
   <h1>Calculadora</h1>
   
   
   <input type="text" class="visor">
   
   <section class="container">
      <div class="c" rowspan="2">C</div>
      <div class="quadrado">x<sup>y</sup></div>
      <div class="dividir">&divide</div>
      <div class="multiplicar">&times</div>
      <div class="num7">7</div>
      <div class="num8">8</div>
      <div class="num9">9</div>
      <div class="subtrair">-</div>
      <div class="num4">4</div>
      <div class="num5">5</div>
      <div class="num6">6</div>
      <div class="somar">+</div>
      <div class="num1">1</div>
      <div class="num2">2</div>
      <div class="num3">3</div>
      <div class="res">=</div>
      <div class="float">.</div>
      <div class="num0">0</div>
   </section>
   
   <script src="calculadoraInicio.js"></script>
</body>
</html>
